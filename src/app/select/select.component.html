<div fxLayoutAlign='space-between' id='selectors'>
  <mat-form-field fxFlex='1 1 auto' class='selector'>
    <mat-select placeholder="Child" [(value)]="selectedChild" (change)="updateSelection()">
      <mat-option *ngFor="let child of children" [value]="child">
        {{ child }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex='1 1 auto' class='selector'>
    <mat-select placeholder="Activity" [(value)]="selectedActivity" (change)="updateSelection()">
      <mat-option *ngFor="let activity of activities" [value]="activity">
        {{ activity }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex='1 1 auto' class='selector'>
    <mat-select placeholder="Evaluation" [(value)]="selectedMetric" (change)="updateSelection()">
      <mat-option *ngFor="let metric of metrics" [value]="metric">
        {{ metric }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
