<div id='filters'>
  <mat-form-field class='filter'>
    <mat-select placeholder="Child">
      <mat-option>
        <span class='select-none'>Any</span>
      </mat-option>
      <mat-option *ngFor="let child of children" [value]="child.id">
        {{ child.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class='filter'>
    <mat-select placeholder="Activity">
      <mat-option>
        <span class='select-none'>Any</span>
      </mat-option>
      <mat-option *ngFor="let activity of activities" [value]="activity.id">
        {{ activity.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class='filter'>
    <mat-select placeholder="Metric">
      <mat-option>
        <span class='select-none'>Any</span>
      </mat-option>
      <mat-option *ngFor="let metric of metrics" [value]="metric.id">
        {{ metric.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
