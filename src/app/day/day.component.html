<div fxLayout='column' class='day'>
  <div class='day-header' [ngClass]='today' fxFlex='0 1 auto'>{{ dayText }}</div>
  <div
    fxLayout='column'
    fxLayoutAlign='start center' fxFlex='1 1 auto'>
    <div *ngFor='let record of records' class='record'>
      <app-record [record]='record'></app-record>
    </div>
    <app-add-record [day]='dayNumber' (afterAdd)='afterAdd($event)' (afterDelete)='afterDelete($event)'>
    </app-add-record>
  </div>
</div>
