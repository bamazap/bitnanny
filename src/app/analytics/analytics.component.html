<div fxLayout='column'>
  <app-select fxFlex='0 1 auto'></app-select>
  <div fxFlex='1 1 100vw'>
    <div class='message'>
      <h2 *ngIf="!show">
        Select a child, activity, and evaluation to see trends.
      </h2>
    </div>
    <div class="content">
      <div id="myDiv" [ngClass]="show ? 'show': 'hide'"></div>
    </div>
  </div>
</div>
