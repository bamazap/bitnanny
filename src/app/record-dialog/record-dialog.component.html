<div mat-dialog-title id='title'>
  <mat-radio-group [(ngModel)]="recordType">
    <mat-radio-button value="Activity">Activity</mat-radio-button>
    <mat-radio-button value="Metric">Metric</mat-radio-button>
  </mat-radio-group>
</div>

<mat-dialog-content *ngIf="recordType" [formGroup]="form">
  <mat-form-field>
    <mat-select
      *ngIf="recordType === 'Activity'"
      placeholder="Category"
      formControlName="descriptor"
    >
      <mat-option
        *ngFor="let category of activityCategories"
        [value]="category"
      >
        {{ category }}
      </mat-option>
    </mat-select>
    <mat-select
      *ngIf="recordType === 'Metric'"
      placeholder="Evaluation"
      formControlName="descriptor"
    >
      <mat-option
        *ngFor="let metric of metricNames"
        [value]="metric"
      >
        {{ metric }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="{{recordType === 'Activity' ? 'Duration' : 'Rating'}}"
      formControlName="value"
    >
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Child"
      formControlName="child"
    >
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
