<mat-card (click)="openDialog()" [ngClass]="record.child">
  <mat-card-content fxLayout='row' fxLayoutAlign='space-between center'>
    <div class='text'>
      <div class='descriptor'>{{ record.descriptor }}</div>
      <div class='child'>{{ record.child }}</div>
    </div>
    <div fxLayoutAlign='center center' div class="value">
      <span>{{ record.value }}</span>
      <span>&nbsp;</span>
      <span *ngIf="record.type === 'Activity'" class='hour'>
        {{ record.value !== 1 ? 'hrs' : 'hr'}}
      </span>
      <span *ngIf="record.type === 'Metric'">
        <mat-icon class='star'>star</mat-icon>
      </span>
    </div>
  </mat-card-content>
</mat-card>
