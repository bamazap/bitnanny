<mat-card (click)="openDialog()">
  <mat-card-header>
    <mat-card-title>
      <div class='descriptor'>{{ record.descriptor }}</div>
      <div class='type'>{{ record.type }}</div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class='duration'>{{ record.value }}</div>
    <div class='children'>{{ record.child }}</div>
  </mat-card-content>
</mat-card>
