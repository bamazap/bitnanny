<mat-card *ngIf="show" (click)="openDialog()">
  <mat-card-header>
    <mat-card-title>
      {{ record.descriptor }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class='duration'>{{ record.value }}</div>
    <div class='children'>{{ record.child }}</div>
  </mat-card-content>
</mat-card>
